    <style>
        :root { --bg: #050505; --accent: #9d4edd; --text: #ffffff; --gray: #888; --cs2: #de9b35; --eafc: #00ff66; }
        * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #050505 100%);
            color: var(--text); padding: 40px 2%; text-align: center; min-height: 100vh; position: relative; overflow-x: hidden;
        }

        /* Gwiazdy */
        body::before {
            content: ""; position: fixed; top: -1000px; left: 0; width: 100%; height: 2000px;
            background-image: radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px; opacity: 0.3; animation: moveStars 100s linear infinite; z-index: -1;
        }
        @keyframes moveStars { from { transform: translateY(0); } to { transform: translateY(1000px); } }

        .back { display: block; text-align: left; color: var(--accent); text-decoration: none; font-size: 0.8rem; font-weight: bold; padding-left: 20px; text-transform: uppercase; cursor: pointer; }

        /* Nagłówki gier - PRZECHYLONE */
        .game-banner { 
            transform: skewX(-10deg); 
            margin: 60px auto 40px; 
            padding: 20px 50px; 
            display: inline-block;
            border-left: 5px solid white;
            position: relative;
        }
        .banner-cs2 { background: linear-gradient(90deg, var(--cs2), transparent); border-left-color: var(--cs2); }
        .banner-eafc { background: linear-gradient(90deg, var(--eafc), transparent); border-left-color: var(--eafc); }
        
        .game-banner h2 { 
            transform: skewX(10deg); /* Prostuje tekst wewnątrz pochylonego boxa */
            text-transform: uppercase; font-weight: 900; letter-spacing: 3px; font-size: 1.8rem; color: #000;
        }

        /* Karty graczy ze zdjęciem w kółku */
        .players-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; max-width: 1200px; margin: 0 auto; }

        .player-card { 
            background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(10px); 
            width: 220px; padding: 30px 15px; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; 
        }
        .player-card:hover { border-color: var(--accent); transform: translateY(-10px); box-shadow: 0 10px 30px rgba(157, 78, 221, 0.2); }

        .player-img-circle {
            width: 100px; height: 100px; 
            border-radius: 50%; 
            margin: 0 auto 15px; 
            border: 3px solid var(--accent);
            overflow: hidden;
            background: #222; /* Tło jeśli nie ma zdjęcia */
            display: flex; align-items: center; justify-content: center;
        }
        .player-img-circle img { width: 100%; height: 100%; object-fit: cover; }

        .player-name { font-weight: 900; font-size: 1.4rem; text-transform: uppercase; }
        .player-role { font-size: 0.65rem; color: var(--accent); font-weight: 800; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        
        .player-socials { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; }
        .player-socials a { color: var(--gray); text-decoration: none; font-size: 0.7rem; margin: 0 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .player-socials a:hover { color: white; }

        .discord-btn { background: #5865F2; color: white; padding: 20px 40px; text-decoration: none; border-radius: 8px; font-weight: 900; display: inline-block; margin-top: 80px; cursor: pointer; transition: 0.3s; }
        
        #music-player { position: fixed; bottom: 20px; right: 20px; background: rgba(15,15,15,0.95); border: 1px solid var(--accent); padding: 10px 15px; border-radius: 50px; display: flex; align-items: center; gap: 10px; font-size: 0.6rem; font-weight: 900; z-index: 100; }
        .play-btn { background: var(--accent); border: none; color: white; width: 25px; height: 25px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
